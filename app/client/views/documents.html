
<template name="googleAuth">
    {{> docs}}
</template>

<template name="gdocs">
    <!-- OLD Google Docs  NOT IN USE!!!-->
    {{#if authorized}}
      {{> gDrive}}
    {{else}}
      <div class="container text-center">
        <div class="alert alert-info">You need to have Google Drive access to use this application.</div>
        {{#if authorizing}}
            <button class="btn btn-warning" id="authorize">
                <i class="fa fa-google-plus-square"></i> Restart Authorization
            </button>
            {{> spinner}}
        {{else}}
            <button class="btn btn-success" id="authorize">
                <i class="fa fa-google-plus-square"></i> Authorize
            </button>
        {{/if}}
      </div>
    {{/if}}
</template>



<template name="docs">
    <div class="container center-block">
        <div class="panel panel-default">
            <ul class="list-group">
                {{#each links}}
                    <li class="list-group-item">
                        <h4>
                            <a href="{{link}}" target="_blank"><img src="{{iconLink}}" /> {{title}}</a>
                        </h4>  
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
