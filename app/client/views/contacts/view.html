<template name="viewContact">
    <div class="record-view">

        <div class="record well well-sm">
            {{> contactSummary}}
        </div>

        <div class="panel-group" id="accordion">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <button class="btn btn-link" data-toggle="collapse" data-parent="#accordion" data-target="#collapseDetails">
                            Details
                        </button>
                    </h4>
                </div>

                <div id="collapseDetails" class="panel-collapse collapse {{detailsIn}}">
                    <div class="panel-body">
                    <table class="table table-striped table-condensed">
                        <tbody>
                        {{#each fields}}  
                        <tr class="">
                            <td class="td-key"><strong>{{key}} :</strong></td>
                            <td class="td-val">
                                <strong>{{value}}</strong>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseMessages">
                            Messages 
                        </button>
                        <button id="new-note-link" class="btn btn-link btn-xs pull-right"><i class="fa fa-comments-o fa-2x"></i></button>
                    </h4>

                </div>

                <div id="collapseMessages" class="panel-collapse collapse {{messagesIn}}">
                    <div class="panel-message-list">
                        {{> messages}}
                    </div>
                </div>
            </div>

        </div>

    </div>

</template>


<template name="contactSummary">
    <div class="record-content">
        {{#if me}}<span class="is-me badge">Me</span>{{/if}}
        {{#if services.google.picture}}
          <img class="img-rounded contact-picture" src="{{services.google.picture}}" />
        {{else}}
           <i class="fa fa-user fa-3x"></i>
        {{/if}}
         <h3 class="record-name">{{profile.name}}</h3> 
        {{#if tag}}<span class="label label-default tag tag-{{type}}">{{tag}}</span>{{/if}}
        {{#if commentsCount}}<span class="badge comments-count-badge">{{commentsCount}}</span>{{/if}}
    </div>
</template>
