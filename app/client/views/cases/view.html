<template name="viewCase">
    <div class="container">
    <div class="well record-view">
         {{#if isUrgent}}<a href="#"><span class="urgent badge">URGENT</span></a>{{/if}}
         {{#if tag}}<a href="#"><span class="tag tag-case badge">{{tag}}</span></a>{{/if}}
        <h3>{{name}}</h3>
        <a class="btn btn-primary btn-sm pull-right" href={{pathFor 'mou'}}>MOU</a>
        <a class="btn btn-primary btn-sm pull-right" href={{pathFor 'bid'}}>BID</a>
    <table class="table table-striped table-condensed">
        <tbody>
    {{#each case}}  
        <tr class="">
            <td class="td-key"><strong>{{key}} :</strong></td>
            <td class="td-val">
                <strong>{{value}}</strong>
            </td>
        </tr>
    {{/each}}
</tbody>
    </table>
</div>
{{> messages}}
</div>
</template>
