<template name="bid">
    <div class="container">
    <form role="form">

        <div class="form-group">
            <label for="childId">Child ID</label>
            <input type="text" class="form-control" name="childId" value="{{childId}}" placeholder="{{tag}}" required />
            <span class="help-block">Required Field</span>
        </div>

        {{{remainInSchool}}}

        <div class="form-group">
            <label for="bidDate">BID Meeting Date</label>
            <input type="text" class="form-control" name="bidDate" placeholder="01/23/2013 12:00 AM" value="{{bidDate}}" />
        </div>
    
        <div class="form-group">
              <label for="grade">Current Grade</label>
              <input type="number" name="grade" class="age-control form-control" min="1" max="12" value="{{grade}}">
        </div>

        <div class="form-group">
            <label for="currentSchool">Current School</label>
            <input type="text" class="form-control" name="currentSchool" placeholder="Name of current school" value="{{currentSchool}}" />
        </div>
        
        <div class="form-group">
            <label for="reasonsForChange">Reasons for Change</label>
            <select name="reasonsForChange" class="form-control" multiple>
               {{#each reasonsForChangeSelect}}
                    {{> selectOption}}
               {{/each}}
           </select>
        </div>

        <div class="form-group">
            <label for="reasonsForChangeComments">Document any of the above selected reasons</label>
            <textarea class="form-control" value="{{reasonsForChangeComments}}" name="reasonsForChangeComments" placeholder="documentation of reasons for change" />
        </div>

        {{#each boolValues}}
            {{> slider}}
        {{/each}}

        <div class="form-group">
            <label for="documentsUsed">Documents used for BID</label>
            <select name="documentsUsed" class="form-control" multiple>
               {{#each documentsUsedSelect}}
                    {{> selectOption}}
               {{/each}}
           </select>
        </div>

        <div class="form-group">
            <label for="otherDocumentsUsed">Other documents used for BID</label>
            <textarea class="form-control" value="{{otherDocumentsUsed}}" name="otherDocumentsUsed" placeholder="List other documents used for the BID" />
        </div>

        <div class="form-group">
            <label for="newSchool">Name of New School</label>
            <textarea class="form-control" value="{{newSchool}}" name="newSchool" placeholder="Name of new school if applicable" />
        </div>

        <button type="submit" class="btn btn-primary"><i class="fa fa-print"></i> Generate</button>
        <!-- <button type="reset" id="reset" class="btn btn-default">Reset</button> -->
    </form>
</div>
</template>


<template name="selectOption">
    <option value="{{key}}" {{selected}}>{{key}}</option>
</template>

<template name="slider">
    <div class="form-group">
        <label for="{{varName}}">{{description}}</label>
        <div>
            <span class="make-switch" data-on-label="Yes" data-off-label="No">
                <input name="{{varName}}" type="radio" {{value}}>
            </span>
        </div>
    </div>
</template>
