<head>
    
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Load the Javascript Google API libraries. -->
    <script src="https://apis.google.com/js/client.js"></script>   
    <!-- <audio id="newMessageSound" src="sounds/Blow.wav" preload="auto"></audio> -->
    <title>Grades</title>
</head>

<template name="layout">
    <div class="main-container">
        {{#if currentUser}}
            {{> headline}}
        {{/if}}
        {{> coffeeAlerts}}
        <div id="main" class="main">
            {{yield}}
        </div>
        {{#if currentUser}}
          {{> navbar}}
        {{/if}}
    </div>
</template>

<template name="headline">
    <nav class="titlebar navbar navbar-default navbar-fixed-top">
        {{#if goBackPath}}
            <span class="back-button">
                <a class="btn btn-link btn-xs" href={{pathFor goBackPath}}><i class="fa fa-reply fa-2x"></i></a>
            </span>
        {{/if}}
        <h5 class="text-center navtitle">
            {{#if currentUser}}
                {{title}}
            {{else}}
                Grades
            {{/if}}
        </h5>
        {{#if doNewRecord}}
            <span class="new-record">
                <a class="btn btn-success btn-xs" href={{pathFor newRecordPath}}><i class="fa fa-plus-circle"></i> New</a>
            </span>
        {{/if}}
    </nav>
</template>
